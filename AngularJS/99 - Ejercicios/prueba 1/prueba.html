<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Probando</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/prueba1.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div style="margin: 5%;">

        <h2>Tabla de personas</h2>

        <table style="margin-top: 2%;" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr style="height: 65px" ng-repeat="x in myResults">
                    <td style="vertical-align: middle">{{ x.name }}</td>
                    <td style="vertical-align: middle">{{ x.status }}</td>
                    <td style="vertical-align: middle">{{ x.Notes }}</td>
                    <td><img src="./img/x.png" style="width: 40px;" ng-click="DeleteUser($index)" /></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>{{ spanini + " Personas"}}</th>
                    <th>{{ approveds  + " Aprobados" }}</th>
                </tr>
            </tfoot>
        </table>

        <div>
            <input type="text" class="form-control" ng-model="nameUsuario" placeholder="Name"
                style="margin-top: 2%; width : 50%" />
            <select class="custom-select" ng-model="statusUsuario" style="margin-top: 2%; width: 50%">
                <option value="Approved">Approved</option>
                <option value="Denied">Denied</option>
            </select>
            <input type="text" class="form-control" ng-model="notesUsuario" placeholder="Notes"
                style="margin-top: 2%; width : 50%" />
            <button type="button" class="btn btn-primary" style="margin-top: 2%" ng-click="addUser()">+ AÃ±adir
                usuario</button>
        </div>

    </div>

</body>

<script src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</html>
